<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evSXBKJEiCTixQwlq2q77hbpPEXBUdz4zJPLXSUwbONnNbpj8UXvwhQWvUPlOeg" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5 d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="w-50">
      <h1 class="text-center">Temperature Converter</h1>
      <div class="row">
        <div class="col-md-12">
          <div class="inputbox mb-3">
              <input required="required" type="number" class="form-control" id="fahrenheit" placeholder="Enter Fahrenheit">
              <i></i>
          </div>
        </div>
        <div class="col-md-12">
          <div class="inputbox mb-3">
              <input required="required" type="number" class="form-control" id="celsius" placeholder="Celsius (disabled)" disabled>
              <i></i>
          </div>
        </div>
      </div>
        <div class="text-center mt-5">
            <button class="btn btn-primary" onclick="convertTemperature()">Convert</button>
          </div>
        </div>
      </div>
  <script src="script.js"></script>
</body>
</html>
